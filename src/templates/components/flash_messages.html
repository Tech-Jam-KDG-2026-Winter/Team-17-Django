<!---flash_messages.html
===================


【役割】

Django の messages framework を使った
フラッシュメッセージ表示を一元管理するための共通コンポーネント。

【設計方針（チーム共通ルール）】
- 各テンプレートで messages を直接ループしない
- base.html から {% include "components/flash_messages.html" %} で読み込む
- メッセージの見た目・色・構造はここで統一する
- UX改善（アニメーション / 自動消滅など）はこのファイルに集約する


【背景】
・画面ごとに alert を書くと UX がバラつく
・CSS変更時の影響範囲を最小化したい
・「成功 / 失敗 / 注意」の表現をプロダクト全体で揃えたい

【注意】
- view 側では messages.success / error / warning を使うだけでOK
- HTML構造を変更する場合は base.html / CSS への影響に注意-->

{% if messages %}

<div class="flash-messages">
    {% for message in messages %}
    <div class="flash-message {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
