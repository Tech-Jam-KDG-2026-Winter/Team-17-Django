<!-- aタグなど他ファイルへのリンク部分全部切ってる -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/team_join.css' %}" />

{% include "components/header.html" %}

<main class="container">
    <h2>&gt;&gt;Join Team</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'teams:join' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="invite_code">招待コード</label>
            <input type="text" id="invite_code" name="code" required>
        </div>

        <div class="actions">
            <button type="submit">Join</button>
        </div>
    </form>

    <div class="links">
        <a href="{% url 'teams:create' %}">Create Team</a>
    </div>
</main>
