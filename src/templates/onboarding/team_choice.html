{% load static %}
<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>G-BASE Join Team</title>
		<link rel="stylesheet" href="{% static 'css/join_team.css' %}" />
	</head>
	<body>
		<header class="page-header">
			<div class="logo-wrapper">
				<div class="pentagon-icon"></div>
				<div class="brand-name">G-BASE</div>
			</div>
		</header>

		<main class="content-wrapper">
			<form method="POST" action="{% url 'join_team' %}" class="form-container">
				{% csrf_token %}

				<h1 class="page-title"><span class="symbol">»</span>Join Team</h1>

				<div class="field-group">
					<label for="invite_code">招待コード</label>
					<input type="text" id="invite_code" name="invite_code" required />
				</div>

				<div class="action-area">
					<button type="submit" class="btn-join">Join</button>
				</div>

				<div class="link-area">
					<a href="{% url 'create_team' %}" class="link-create">Create Team</a>
				</div>
			</form>
		</main>
	</body>
</html>
